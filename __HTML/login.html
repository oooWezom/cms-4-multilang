<script>
$(function(){
	var radio = $('[type=radio]:not(".switch")');
	var ckbx = $('[type=checkbox]:not(".switch")');
	radio.each(function(){
		var el = $(this);
		var par = el.parent();
		if(par.is('label')){
			par.addClass('radioWrap');
			if(el.prop('disabled')){
				par.addClass('disabled')	
			}
		}
	});;
	ckbx.each(function(){
		var el = $(this);
		var par = el.parent();
		if(par.is('label')){
			par.addClass('ckbxWrap');;
			if(el.prop('disabled')){
				par.addClass('disabled')	
			}
		}
	});;
	$('.form-block select').closest('.controls').addClass('selectWrap');;
	radio.on('change',function(){
		var el = $(this);
		var name = el.attr('name');;
		var parent = el.parent();
		if(parent.is('label')){
			if(el.prop('checked')){
				$('[name='+name+']').parent('label').removeClass('checked');;
				parent.addClass('checked')	
			}
		}
	});;
	
	
	
	ckbx.on('change',function(){
		var el = $(this);
		var parent = el.parent();
		if(parent.is('label')){
			if(el.prop('checked')){
				parent.addClass('checked')	
			}else{
				parent.removeClass('checked')		
			}
		}
	});;
	
	radio.add(ckbx).trigger('change')	
})
</script>
